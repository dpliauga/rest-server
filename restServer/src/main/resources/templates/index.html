<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Smartzer Video</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    
    <style>
    	.containerDiv {
    		width: 50%;
   			border: 1px solid;
    		text-align: center;
    		padding: 5px;
    	}
    </style>
</head>
<body>
	
<div style="text-align:center;">
	<br/>
	<!-- Button trigger modal -->
	  <button type="button" class="btn btn-success" onclick="openCreatePopup()">
	  Create new video
	</button>
	<br/>
	<br/>
	<div style = "display: inline-block" class="form-group containerDiv">
    	<h1>Rest Server</h1>
    	<select id="allVideos" multiple class="form-control">
    	</select>
  </div>
</div>
 
<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Create a new video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
		 <form id="createVideo">
		      <div class="modal-body">
		  		<div class="form-group">
		    		<input required type="text" class="form-control" id="videoName" placeholder="name of the video">
		  			<label style="display:none;" id = "videoNameRequired" class="text-danger">Video with the same name already exists</label>
		  		</div>
		  		<div class="form-group">
		    		<input required type="text" class="form-control" id="videoUrl" placeholder="URL of the video for e.g. https://www.youtube.com/embed/_4kBntxPUic">
		  		</div>
		  		<input type="hidden" id="videoId">
		      </div>
		      
		      <iframe  id="videoIframe"  style=" width: 0; height: 0; margin: 0 auto; border:0; border:none; display:block" src=""></iframe>
			
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-success" id="createButton">Create</button>
		        <button type="submit" class="btn btn-warning" style="display:none;" id="updateButton">Update</button>
		         <button type="button" class="btn btn-danger" style="display:none;" id="deleteButton">Delete</button>
		      </div>
		</form>
    </div>
  </div>
</div>
  
</body>
</html>
